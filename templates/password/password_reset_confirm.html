{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Flux - Alteração de senha</title>
    
        <!-- Custom fonts for this template-->
        <link href="{% static 'theme/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link href="{% static 'theme/css/sb-admin-2.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">

        <link rel='icon' type='image/svg+xml' href="{% static 'logo/flux.svg' %}"/>

    </head>

<body class="bg-gradient-primary">
    <div class="container">

        <div class="row justify-content-center">
            
                <div class="card o-hidden border-0 shadow-lg my-5">
                    
                    <div class="card-body p-0">

                        <!-- Nested Row within Card Body -->
                        <div class="row align-items-center">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="{% static 'logo/flux-login.png' %}" alt="logo" width="550"/>
                            </div>

                            <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Alteração de senha</h1>
                                        
                                    </div>
                                    <form class="user py-5" method="POST">
                                        {% csrf_token %}
                                        
                                        {{form|crispy}}
                                        <div class="mb-5"></div>
                                        <button class="btn btn-primary btn-user btn-block" type="submit">Alterar senha</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>

    </div>
</body>
</html>
