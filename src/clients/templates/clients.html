<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <ul>
        {% for client in clients %}
                
                    <li>{{ client.name }}  
                        <a href="{% url 'update_client' client.id %}"><button></button></a> 
                        <a href="{% url 'delete_client' client.id %}"><button></button></a>
                    </li>

        {% endfor %}
    </ul>
    <a href="{% url 'create_clients' %}">Novo Cliente</a>
</body>
</html>
